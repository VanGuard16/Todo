  {% include 'navbar.html' %}
<div class="container">
  <div class="container mt-5">
    <h1 class="mt-5 pt-5">Login</h1>
    <p class="text-muted">Please enter your credentials to log in.</p>
          {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
  
  </div>
  <div class="container mt-4">
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Lumina">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder=". . . . . . . .">
      </div>
      <button type="submit" class="btn btn-primary px-3">Login</button>
    </form>
  </div>
  <div class="text-center mt-5">
    <p class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
      </div>
</div>
