{% include 'navbar.html' %}
    
<div class="container">
  <div class="container mt-5">
    <h1 class="mt-5 pt-5">Register</h1>
    <p class="text-muted">Create an account to continue.</p>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <div class="container mt-4">
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
      <input type="email" class="form-control" name="email" placeholder="Email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
      <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
      </div>
  
      <button type="submit" class="btn btn-primary px-3">Resiter</button>
    </form>
  </div>
  <div class="text-center mt-5">
    <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
